spring:
  main:
    allow-bean-definition-overriding: true

keepcalm:
  security:
    jwt:
      issuer: Keepcalm Auth
      audience: Keepcalm
    secret: thisIsAVerySecureAndLongJWTSecretThatCanBeUsedForTesting
    endpoints:
      admin:
        - "/api/admin/**"
      user:
        - "/api/user/foo/**"
        - "/api/user/bar/**"
      unsecured:
        - "/unsecure"
    access-decision-voter.:
      voters: OPA
      url: http://localhost:8181/v1/data/http/authz/allow
#      url: http://localhost:8181/v1/data/keepcalm/policy/allow


logging:
  level:
    ch.keepcalm.security: TRACE
  pattern:
    console: "%clr(%-40.40logger{0}){magenta} - %clr(%m){green}%n"

